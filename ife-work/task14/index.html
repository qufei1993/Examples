<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //alert(aqiData.length); 6
  function compare(v1,v2){
      if(v1[1]<v2[1]){
        return -1;
      }else if(v1[1]>v2[1]){
        return 1;
      }else{
        return 0;
      }
  }
 aqiData.sort(compare).reverse();
 //alert(aqiData);
 var list=document.getElementById('aqi-list');
  for(var i=0;i<aqiData.length;i++){
      if(aqiData[i][1]>60){
         //alert(aqiData[i]);
         var lis=document.createElement('li');
         lis.innerHTML="第"+(i+1)+"名: "+aqiData[i];
         list.appendChild(lis);
      }
  }
})();

</script>
</body>
</html>
